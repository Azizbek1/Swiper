<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <title>Document</title>
    <style>
        img{
            width: 100%;
            height: 100%;
        }
        .swiper-container{
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="Foto/1.jpg" alt=""></div>
          <div class="swiper-slide"><img src="Foto/2.jpg" alt=""></div>
          <div class="swiper-slide"><img src="Foto/3.jpg" alt=""></div>
          <div class="swiper-slide"><img src="Foto/4.jpg" alt=""></div>
          <div class="swiper-slide"><img src="Foto/5.jpg" alt=""></div>
          <div class="swiper-slide"><img src="Foto/6.jpg" alt=""></div>
          <div class="swiper-slide"><img src="Foto/7.jpg" alt=""></div>
     
        </div>
      </div>
      <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>


    <script src="js/swiper.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
